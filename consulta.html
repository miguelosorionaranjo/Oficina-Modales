<!doctype html>
<html lang="en">
  <head>
    <style>
      #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 10px;
      }
      
      #customers tr:nth-child(even){background-color: #f2f2f2;}
      
      #customers tr:hover {background-color: #ddd;}
      
      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
      }
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#" />      
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">  
	<link rel="stylesheet" href="estilos.css">
    <title>PESV</title>  
  </head>
  <body>
     <!-- NAVIGATION  -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PESV</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

    </nav>

    <div style="height: 20px;"></div>
    <div class="container"  >
      <div class="row">
          <div class="col-lg-12">
          <div class="card shadow-lg p-3 mb-5 bg-white ">
      <div class="card-header"  align="center">PESV</div>
      <div class="card-body">
      <form id="task-form" method="post" class="needs-validation" novalidate>
                <div class="form-row">
                <div class="container">
</div>      
            </form>
      </div>  
  </div>
          <!-- TABLE  -->
          <div class="col-md-7" align="left">
            <div class="card my-3" id="task-result">
              <div  class="card-body" id="customers">
                <!-- SEARCH -->
                <h1 align="center">Resultados de la Búsqueda</h1>
                <table  class="container" class="table table-bordered table-sm" id="customers" align="left">
                  <thead >
                    <tr class="table-primary" >
                      <td>N° de FUEC</td>
                      <td>Razón Social</td>
                      <td>NIT</td>
                      <td>Número de Contrato</td>
                    </tr>
                  </thead>
                  <tbody id="container"></tbody>
                </table>

              </div>
            </div>
            <table class="tabla" class="table table-bordered table-sm" id="customers" align="left">
              <thead class="tabla">
                <tr class="table-primary" class="tabla">
                  <td>Id</td>
                  <td>N° de FUEC</td>
                  <td>Razón Social</td>
                  <td>NIT</td>
                  <td>Número de Contrato</td>
                  <td>Contratante</td>
                  <td>Objeto de Contrato</td>
                  <td>CC/NIT</td>
                  <td>Origen</td>
                  <td>Recorrido</td>
                  <td>Fecha Solicitud</td>
                  <td>Estado</td>
                </tr>
              </thead>
              <tbody id="tasks"></tbody>
            </table>
          </div>  
          </div> 
      </div>                  
  </div>
